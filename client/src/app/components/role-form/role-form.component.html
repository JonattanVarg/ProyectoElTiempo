<div class="rounded-md mt-5 p-5">
    <form (ngSubmit)="add()">
        <mat-form-field class="w-full">
            <mat-label>Role Name</mat-label>
            <input matInput name="name" [(ngModel)]="role.rolName" placeholder="Role Name" required>

            <mat-error *ngIf="!role.rolName" class="text-base">
                Role Name is required
            </mat-error>
        </mat-form-field>
        <span *ngIf="errorMessage" class="text-base text-red-500">
            {{errorMessage}}
        </span>

        <button
            [disabled]="!role.rolName" 
            type="submit" 
            class="bg-purple-400 px-4 disabled:bg-purple-200 rounded-md text-white py-2 m-2">
            Add
        </button>
    </form>
</div>
