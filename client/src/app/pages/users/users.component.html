<div class="mx-60 py-10">
    <h1 class="text-3xl font-bold">
        Todos los usuarios
    </h1>
    <div class="shadow-md text-left rounded-md mt-4">
        <table class="w-full rounded-md">
            <thead>
                <tr>
                    <th class="px-4 border py-2">Nombre completo</th>
                    <th class="px-4 border py-2">Correo electr√≥nico</th>
                    <th class="px-4 border py-2">Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of (users$ | async); trackBy: trackById">
                    <td class="px-4 border py-2">{{ user.fullName }}</td>
                    <td class="px-4 border py-2">{{ user.email }}</td>
                    <td class="px-4 border py-2">{{ user.role }}</td> <!-- Unir roles en una cadena -->
                </tr>
            </tbody>
        </table>
    </div>

</div>
